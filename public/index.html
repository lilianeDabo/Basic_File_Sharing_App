<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Sharing App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    form, .files, .download, .delete {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
    input[type="text"], input[type="file"] {
      padding: 5px;
      margin: 5px 0;
    }
    button {
      padding: 8px 16px;
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button.delete-btn {
      background: #dc3545;
    }
  </style>
</head>
<body>

  <h1>📁 File Sharing App</h1>

  <!-- Upload Form (POST /upload) -->
  <form id="uploadForm" enctype="multipart/form-data">
    <h3>Upload a File</h3>
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <!-- Fetch Files (GET /files) -->
  <div class="files">
    <h3>📄 Available Files</h3>
    <button id="fetchFilesBtn">Load Files</button>
    <ul id="fileList"></ul>
  </div>

  <!-- Download File (GET /files/:id/download) -->
  <div class="download">
    <h3>⬇️ Download a File</h3>
    <input type="text" id="downloadId" placeholder="File ID" />
    <button id="downloadBtn">Download</button>
  </div>

  <!-- Delete File (DELETE /files/:id) -->
  <div class="delete">
    <h3>🗑️ Delete a File</h3>
    <input type="text" id="deleteId" placeholder="File ID" />
    <button class="delete-btn" id="deleteBtn">Delete</button>
  </div>

  <script>
    // Upload File
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      alert(data.message);
      e.target.reset();
    });

    // Get All Files
    document.getElementById('fetchFilesBtn').addEventListener('click', async () => {
      const res = await fetch('/files');
      const files = await res.json();
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.textContent = `${file.filename} (ID: ${file._id})`;
        fileList.appendChild(li);
      });
    });

    // Download File
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const id = document.getElementById('downloadId').value;
      if (id) {
        window.open(`/files/${id}/download`, '_blank');
      } else {
        alert('Please enter a File ID to download.');
      }
    });

    // Delete File
    document.getElementById('deleteBtn').addEventListener('click', async () => {
      const id = document.getElementById('deleteId').value;
      if (id) {
        const res = await fetch(`/files/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message);
      } else {
        alert('Please enter a File ID to delete.');
      }
    });
  </script>

</body>
</html>
